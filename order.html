<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Pizza2Go | Order</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="assets/js/scripts.js"></script>
  </head>
  <body>
    <div class="container order-pg">
      <header class="header clearfix">
        <nav>
          <ul class="nav nav-pills float-right">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="order.html">Order <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
          <a class="navbar-brand" href="index.html">
            <img src="assets/images/brand.svg" width="30" height="30" class="" alt="Pizza2Go Branding">
            Pizza2Go
          </a>
        </nav>
      </header>
      <main role="main">
        <div class="row">
          <div class="col-md-8">
            <div class="jumbotron">
              <h4 class="display-4 text-left mb-3">Order</h4>
              <div class="card">
                <p class="card-header text-left">Please fill the form below</p>
                <div class="card-body">
                  <form id="pizzaBuilder">
                    <div class="row">
                      <div class="col-md-6 mb-3">
                        <label for="fName">First name</label>
                        <input type="text" class="form-control" id="fName" placeholder="First name" >
                      </div>
                      <div class="col-md-6 mb-3">
                        <label for="lName">Last name</label>
                        <input type="text" class="form-control" id="lName" placeholder="Last name" >
                      </div>
                    </div>
                    <h3 class="text-left mt-4">Pizza</h3>
                    <hr class="my-4" />
                    <div class="row">
                      <!-- <div class="col-md-6 mb-3">
                        <label for="quantity">Quantity</label>
                        <input type="number" class="form-control" id="quantity" placeholder="4" required>
                      </div> -->
                      <div class="col-md-12 mb-3">
                        <div class="card">
                          <div class="card-body">
                            <h4 class="text-left pb-3">Size</h4>
                            <div class="card-text">
                              <select id="pizzaSize" class="form-control">
                                <option selected>Choose...</option>
                                <option value="small">Small</option>
                                <option value="medium">Medium</option>
                                <option value="large">Large</option>
                              </select>
                            </div>

                            </div>
                          </div>
                        </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <div class="card">
                          <div class="card-body">
                            <h4 class="text-left pb-3">Toppings</h4>
                            <div class="card-text">
                              <div class="row" id="toppingsRadioButtons">
                                <div class="col-md-3 mb-3">
                                  <label class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" name="topping" value="olives">
                                    <span class="custom-control-indicator"></span>
                                    <span class="text-muted">Olives</span>
                                  </label>
                                </div>
                                <div class="col-md-3 mb-3">
                                  <label class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" name="topping" value="green bell peppers">
                                    <span class="custom-control-indicator"></span>
                                    <span class="text-muted">Green Bell Peppers</span>
                                  </label>
                                </div>
                                <div class="col-md-3 mb-3">
                                  <label class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" name="topping" value="anchovies">
                                    <span class="custom-control-indicator"></span>
                                    <span class="text-muted">Anchovies</span>
                                  </label>
                                </div>
                                <div class="col-md-3 mb-3">
                                  <label class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" name="topping" value="onions">
                                    <span class="custom-control-indicator"></span>
                                    <span class="text-muted">Onions</span>
                                  </label>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary mt-4" >Order Pizza</button>
                  </form>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="card">
              <h4 class="card-header">Order Confirmation</h4>
              <div class="card-body">
                <div class="card-text">
                  <ul class="list-group" id="orderConfirmation">

                  </ul>
                </div>
              </div>
              <div class="card-footer alert-success">
                <p class="">Total:  <span class="float-right" id="orderTotal"></span></p>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer class="footer">
        <p class="text-muted">Â© 2017 Samwise Gamgee</p>
      </footer>
    </div>
  </body>
</html>
